<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da Empresa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Cadastro da Empresa</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post" class="card p-4 shadow-sm">
            {% csrf_token %}
            <h4>Informações da Empresa</h4>
            {{ empresa_form.as_p }}

            <h4 class="mt-3">Informações do Usuário</h4>
            {{ user_form.as_p }}

            <button type="submit" class="btn btn-success mt-3">Criar Conta</button>
        </form>

        <div class="text-center mt-3">
            <p>Já tem uma conta? <a href="{% url 'users:login' %}">Faça login</a></p>
        </div>
    </div>
</body>
</html>
