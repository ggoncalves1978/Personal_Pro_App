{% extends "crm/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Login</h2>

    {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>

    <p class="mt-3">Ainda n√£o tem uma conta? <a href="{% url 'users:cadastro_empresa' %}">Crie sua conta</a></p>
</div>
{% endblock %}
